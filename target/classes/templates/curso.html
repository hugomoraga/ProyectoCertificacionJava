<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
	<title>Cursos</title>
	<th:block id="home-static-resources">
		<script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
		<link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}" />
	</th:block>
</head>

<body>
	<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
		Home Nav
	</div>
	<div id="home-header">
		<h2 class="p-2 text-uppercase"></h2>
	</div>
	<div id="home-main-content">
		<div class="row">
			<div class="col-12 col-md-8">
				<h4> <strong th:text="${curso.nombre}" id="name" /> </h4>

				<h4 th:text="${curso.descripcion}" id="id" />
				<img th:src="${curso.imagen}" alt="Curso" style="width:	100%; height:400px; object-fit:cover;">
			</div>
			<div class="col-12 col-md-4">





				<div class="" data-th-each="cont : ${contenido}">
					<div class="card">
						<div class="card-header" th:text="${cont.nombre}" />

						<div class="card-body">
							<p class="card-text"> [[${cont.detalle}]]
							</p>
						</div>
					</div>


				</div>


			</div>

		</div>



		<br>

	</div>

	</div>
	<div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
		Footer
	</div>
</body>

</html>
