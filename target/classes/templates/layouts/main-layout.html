<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment (title, otherStaticResources, header, nav, mainContent, footer)">

<head>
	<meta charset="UTF-8" />
	<title th:replace="${title}">Page 1 Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link data-th-href="@{/css/main.css}" rel="stylesheet">
	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>

	<!-- Other javascript, css source files -->
	<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>

<body>

	<div class="container shadow-sm p-0">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav" th:insert="${nav} ?: ~{}">

					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Page 2</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="p-3">
				<header th:insert="${header} ?: ~{}">
					<h2>Page 1</h2>
				</header>
				<article th:insert="${mainContent} ?: ~{}">
					<h1>Page 1</h1>
					<p>Main content of Page 1</p>
				</article>

				<footer th:insert="${footer} ?: ~{}">
					<p>Footer</p>
				</footer>
			</div>
		</div>

	</div>


</body>

</html>
