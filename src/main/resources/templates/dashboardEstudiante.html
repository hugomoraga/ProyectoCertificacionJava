<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
	<title>Cursos</title>
	<th:block id="home-static-resources">
		<script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
		<link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}" />
	</th:block>
</head>

<body>
	<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
		Home Nav
	</div>
	<div id="home-header">

	</div>
	<div id="home-main-content">
		<h2 class="p-2"> Bienvenido [[${estudiante.nombre}]]</h2>


		<div class="p-2" th:switch="${curso.id}">
			<div th:case="'0'">
				<h4>Aun no tienes asignado un Curso</h4>

			</div>


			<div th:case="*">
				<h2>Tienes asignado el Curso [[${curso.nombre}]]</h2>
				<h5 class="p-2 text-uppercase">
					<p> [[${curso.descripcion}]]</p>
				</h5>
				<p> Fecha de Inicio: [[${curso.fecinicio}]] </p>
				<p> Fecha de Termino: [[${curso.fectermino}]] </p>

			</div>

			<div class="row">
				<div class="col-12 col-md-5">
					<div class="" data-th-each="cont : ${contenido}">
						<div class="card">
							<div class="card-header" th:text="${cont.nombre}" />

							<div class="card-body">
								<p class="card-text"> [[${cont.detalle}]]
								</p>
							</div>
						</div>


					</div>
				</div>
				<div class="col-12 col-md-6">
					<img th:src="${curso.imagen}" alt="Curso" style="width:100%; height:300px; object-fit:cover;">

				</div>
			</div>

		</div>


	</div>
	<div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
		Footer
	</div>
</body>

</html>
