<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
	<title>Cursos</title>
	<th:block id="home-static-resources">
		<script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
		<link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}" />
	</th:block>
</head>

<body>
	<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
		Home Nav
	</div>
	<div id="home-header">

	</div>
	<div id="home-main-content">
      
   <div class="row">
   	<div class="col">
        <form action="#" th:action="@{/dashboard/admin/guardarCurso}" th:object="${curso}" method="post">
			 <fieldset>
                    <legend>Informaci√≥n del curso</legend>
                    
					<input id="idcurso" th:field="*{id}" type="hidden">
                   
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="nombre">Nombre *</label>
                                <input id="nombre" name="nombre" th:field="*{nombre}" type="text"
                                       class="form-control required">
                     		</div>
                     		<div class="form-group">
                                <label for="imge">Imagen *</label>
                                <input id="imge" name="imge" th:field="*{imagen}" type="text"
                                       class="form-control required">
                     		</div>
                     		<div class="form-group">
                                <label for="desc">Descripcion *</label>
                                <textarea id="desc" name="desc" th:field="*{descripcion}" type="text"
                                       class="form-control required"></textarea>
                     		</div>
                        </div>
                        <div class="col-6">
                            
                     		<div class="form-group">
                                <label for="fecIni">Fecha Inicio *</label>
                                <input id="fecIni" name="fecIni" th:field="*{fecinicio}" type="date"
                                       class="form-control required">
                     		</div>
                     		<div class="form-group">
                                <label for="fecTerm">Fecha Termino *</label>
                                <input id="fecTerm" name="fecTerm" th:field="*{fectermino}" type="date"
                                       class="form-control required">
                     		</div>
                     		<div class="form-group">
                                <label for="cupos">Cupos *</label>
                                <input id="cupos" name="cupos" th:field="*{cupos}" type="number"
                                       class="form-control required">
                     		</div>
                        </div>
                    </div>
			 </fieldset>  
			 <button class="btn btn-info mt-3" type="submit">Guardar</button> 
		</form>
		<span style="color:red" th:text="${mensaje}"></span>
   	</div>
  </div>
</div>

<div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
		Footer
	</div>
</body>

</html>
