<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
	<title>Cursos</title>

</head>

<body>
	<div id="home-nav" th:replace="fragments/app-fragments ::nav-default">
		Home Nav
	</div>
	<div id="home-header">

	</div>
	<div id="home-main-content">



		<div class"row pt-3 shadow-sm">
			<div class="offset-md-3 col-md-6">

				<div sec:authorize="!isAuthenticated()">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password.
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
						You have been logged out.
					</div>
					<h3 class="form-signin-heading">Bienvenido a Cursos de Programacion</h3>

					<form class="form-signin" method="POST" th:action="@{/login}">
						<p>
							<label for="username" class="sr-only">Username</label>
							<input type="text" id="username" name="username" class="form-control" placeholder="Username"
								required autofocus>
						</p>
						<p>
							<label for="password" class="sr-only">Password</label>
							<input type="password" id="password" name="password" class="form-control"
								placeholder="Password" required>
						</p>
						<button class="btn btn-info" type="submit">Login</button>
					</form>
					<a class="mt-3" th:href="@{/registrate/}">Registrate</a>



				</div>
				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/logout}">Salir de la Sesion</a>

				</div>

			</div>
		</div>

	</div>
	<div id="home-footer" th:replace="fragments/app-fragments :: copyright">
		Footer
	</div>
</body>

</html>
